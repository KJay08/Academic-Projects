<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata and charset configuration for the page -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICA08 - JQuery Slideshow</title>
    <!-- Link to an external CSS file to style the page -->
    <link rel="stylesheet" href="style.css">
    <!--Link to jquery-->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.js"></script>
</head>

<body>
    <!-- Header section displaying the main title of the page -->
    <header>
        <!-- The header contains the page title "ICA07 - JS Slideshow" -->
        ICA07 - JS Slideshow
    </header>

    <main>
        <!-- Main content area of the page -->
        <div class="imageContainer">
            <!-- Image element to display the current slideshow image -->
            <img id="main-image" src="images/pic_1.jpg" alt="Slideshow Image">
        </div>

        <!-- Navigation buttons for controlling the slideshow -->
        <button id="previous">Previous</button> <!-- Button to go to the previous image -->

        <label for="transitions">Transitions : </label>
        <select name="dropDown" id="transitions">
            <option value="fade">Fade In / Fade Out</option>
            <option value="slide">Slide Up / Slide Down</option>
        </select>

        <button id="next">Next</button> <!-- Button to go to the next image -->
        <fieldset>
            <input type="radio" name="transitionSpeed" id="speed300ms" value="300"> 300ms
            <input type="radio" name="transitionSpeed" id="speed900ms" value="900"> 900ms
            <input type="radio" name="transitionSpeed" id="speed200ms" value="2000"> 2000ms
        </fieldset>
        <div id="view-count"></div>
        <button id="pauseResume">Pause</button> <!-- Button to start/pause the slideshow -->
    </main>

    <!-- Footer section displaying the copyright information -->
    <footer>
        <!-- Copyright message with a special character and the author's name -->
        <p>&#169; Λαησέζω</p>

        <!-- JavaScript embedded to display the last modified date of the document -->
        <script>
            // Display the last modified date of the document
            document.write("last modified: " + document.lastModified);
        </script>
    </footer>
</body>

<!-- Linking to the external JavaScript file to control slideshow functionality -->
<script src="script.js"></script>

</html>
